<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            width: 100%;
            height: 400px;
            background: #111;
            position: relative;
            cursor: crosshair;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        #target {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transform: scale(1);
            transition: transform 0.2s ease;
        }
        #target.hit {
            transform: scale(1.5);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .timer-container {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        #score, #timer {
            font-weight: bold;
            color: #0f0;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,255,0,0.2);
            border: 1px solid #0f0;
            color: #fff;
            z-index: 1000;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            background: #00ff00;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }
        .hit-effect {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            border: 2px solid #fff;
            animation: hitRipple 0.6s ease-out forwards;
        }
        @keyframes hitRipple {
            0% {
                width: 0px;
                height: 0px;
                opacity: 1;
            }
            100% {
                width: 50px;
                height: 50px;
                opacity: 0;
                margin: -25px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="score-container">Score: <span id="score">0</span></div>
        <div class="timer-container">Time: <span id="timer">60</span>s</div>
        <div id="target"></div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

</body>
</html>
